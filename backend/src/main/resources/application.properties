#// CHECKSTYLE:OFF
#datasource
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:events}
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:events}
quarkus.datasource.password=${DB_PASS:events}
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.acquisition-timeout=60
quarkus.datasource.jdbc.max-lifetime=PT6H
#hibernate specifics
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false
quarkus.hibernate-orm.dialect=gr.cytech.events.daos.JsonPostgresDialect
quarkus.hibernate-orm.jdbc.timezone=UTC
quarkus.transaction-manager.default-transaction-timeout=PT5M
#logging
#quarkus.log.level=INFO
quarkus.log.category."org.flywaydb.core.internal.sqlscript".level=WARN

#http
quarkus.http.port=${HTTP_PORT:8080}
quarkus.http.host=${HTTP_HOST:0.0.0.0}
quarkus.http.cors=true
quarkus.http.cors.access-control-max-age=24H
quarkus.http.limits.max-body-size=20M
quarkus.http.enable-compression=true

#flyway
quarkus.flyway.migrate-at-start=true

# jax /rs api path
quarkus.resteasy.path=/api

# quartz scheduler
# This is the number of threads that are available for concurrent execution of jobs
# This defaults to 25, so we definitely need to set a much lower limit.
quarkus.quartz.thread-count=5

# specify the mail type to use: smtp or ses
events.mail.type=${MAIL_TYPE:smtp}

# SES email settings
# https://quarkus.io/guides/amazon-ses
quarkus.ses.endpoint-override=http://localhost:9000/ses/
%prod.quarkus.ses.endpoint-override=${SES_HOST:https://email.eu-west-1.amazonaws.com}
quarkus.ses.aws.region=eu-west-1
quarkus.ses.aws.credentials.type=static
%prod.quarkus.ses.aws.credentials.type=${SES_CREDENTIALS_TYPE:instance-profile}
quarkus.ses.aws.credentials.static-provider.access-key-id=test-key
quarkus.ses.aws.credentials.static-provider.secret-access-key=test-secret
quarkus.ses.sync-client.type=apache

# SMTP email settings https://quarkus.io/guides/mailer
%prod.quarkus.mailer.from=${MAILER_FROM:no-reply@events.cytech.gr}
quarkus.mailer.from=${MAILER_FROM:events@cytech.gr}
quarkus.mailer.host=${MAILER_HOST:smtp.cytech.gr}
quarkus.mailer.port=${MAILER_PORT:587}
quarkus.mailer.ssl=${MAILER_SSL:false}
quarkus.mailer.start-tls=${MAILER_START_TLS:REQUIRED}
quarkus.mailer.trust-all=${MAILER_TRUST_ALL:true}
quarkus.mailer.username=${MAILER_USERNAME:events}
quarkus.mailer.password=${MAILER_PASSWORD:events}

# batch data brokering
events.api.batch.max.limit=1000
events.api.batch.timeout=5

user.processor.email.pause=false
user.processor.email.threads=2
user.processor.email.sleep=5000
%test.user.processor.email.sleep=100
%dev.user.processor.email.sleep=100
user.processor.email.tps=50
user.processor.email.limit=25
user.processor.email.retry.interval=1 minute

# form rendering
events.form.render.url=${plf.form.base.url}/#/render/

# events jwt
mp.jwt.verify.issuer=events.cytech.gr
mp.jwt.verify.
events.jwt.
events.jwt.kid=events.cytech.gr
events.jwt.exp=3600

events.ui.base.url=${FORM_BASE_URL:http://localhost:7000}

# verify email
events.email.verify.url=${events.ui.base.url}/#/user/verify-email/
events.email.verify.sender=Events <no-reply@cytech.gr>
events.email.verify.subject.en=Verify your account
# todo i18n
events.email.verify.template.en=Dear user,<br><br>In order to verify your email address and activate your account, please click on this URL: <a href="$verifyEmailUrl">$verifyEmailUrl</a><br><br>--<br>Events Platform

# reset password email
events.email.reset.password.url=${events.ui.base.url}/#/user/reset-password/
events.email.reset.password.sender=Events <no-reply@cytech.gr>
events.email.reset.password.subject.en=Reset your account's password
events.email.reset.password.template.en=Dear user,<br><br>In order to reset your password, please click on this url: <a href="$resetPasswordEmailUrl">$resetPasswordEmailUrl</a>

user.email.max.retries = 5
user.max.throttling = 1 minutes